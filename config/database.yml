default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password
  host: localhost

development:
  <<: *default
  database: nomster_development

test:
  <<: *default
  database: nomster_test

production:
  <<: *default
  database: nomster_production
